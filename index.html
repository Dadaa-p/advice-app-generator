<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
    <div class="advice">

       <div class="advice-header">

         <h5>advice # <span class="advice-num">117</span></h5>
         <div class="advice-txt">
           <p>"It is always easy to sit up and take notice, what's difficult is getting up and taking action"</p>
         </div>

         <div class="divider">
             <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
         </div>
         
         <button class="dice">
          <img src="./images/icon-dice.svg" alt="dice">
         </button>
        
       </div>

    </div>
</body>
</html>
